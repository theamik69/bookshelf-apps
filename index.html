<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- component -->
    <div class="min-h-screen p-6 flex-col items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-bold text-[25px] text-gray-600 mb-6">Bookshelf Apps</h2>

          <section class="bgcolor rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="maincolor text-600">
                <p class="font-medium text-[20px]">Input new book</p>
                <p>Please fill out all the fields.</p>
              </div>
              <form id="bookInput">
                <div class="lg:col-span-2">
                  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                    <div class="md:col-span-5">
                      <label class="textcolor text-lg" for="book_title">Book Title</label>
                      <input type="text" name="book_title" id="book_title" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200 hover:bg-gray-400" />
                    </div>
                    <div class="md:col-span-5">
                      <label class="textcolor text-lg" for="author">Author</label>
                      <input type="text" name="author" id="author" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200 hover:bg-gray-400" />
                    </div>
                    <div class="md:col-span-5">
                      <label class="textcolor text-lg" for="year">Year</label>
                      <input type="number" name="year" id="year" class="h-10 border mt-1 rounded px-4 w-full bg-gray-200 hover:bg-gray-400" />
                    </div>

                    <div class="md:col-span-5">
                      <label class="textcolor text-lg" for="collection_status">Collection Status</label>
                      <select name="collection_status" class="form-select block w-full focus:bg-gray-100 h-10 border mt-1 rounded px-4 bg-gray-200 hover:bg-gray-400" id="my_select" required>
                        <option value="">Select status of book</option>
                        <option value="false">Unfinished reads</option>
                        <option value="true">Finished reads</option>
                      </select>
                    </div>

                    <div class="md:col-span-5 text-right mt-6">
                      <div class="inline-flex items-end">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-32" id="bookSubmit" type="submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
      <section class="search_section max-w-screen-lg mx-auto">
        <div class="mb-3">
          <div class="relative mb-4 flex w-full flex-wrap items-stretch">
            <input
              type="search"
              class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary bg-gray-200 hover:bg-gray-400"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon1"
              id="search-input"
            />

            <!--Search button-->
            <button
              class="relative z-[2] flex items-center rounded-r bg-blue-500 px-6 py-2.5 text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:bg-blue-700"
              type="button"
              id="button-addon1"
              data-te-ripple-init
              data-te-ripple-color="light"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="book_shelf">
        <div class="flex justify-center min-h-screen bg-gray-900 gap-x-8 w-full">
          <div class="col-auto w-6/12 mt-16">
            <div class="flex items-center justify-center">
              <h1 class="text-2xl font-bold text-gray-400">Finished reads</h1>
            </div>
            <div class="overflow-auto lg:overflow-visible flex items-center justify-center">
              <table class="table text-gray-400 border-separate space-y-3 text-sm">
                <thead class="bg-gray-800 text-gray-500">
                  <tr>
                    <th class="p-3">Title</th>
                    <th class="p-3">Author</th>
                    <th class="p-3">Year</th>
                    <th class="p-3">Status</th>
                    <th class="p-3"></th>
                  </tr>
                </thead>
                <tbody id="readbook"></tbody>
              </table>
            </div>
          </div>
          <div class="col-auto w-6/12 mt-16">
            <div class="flex items-center justify-center">
              <h1 class="text-2xl font-bold text-gray-400">Unfinished reads</h1>
            </div>
            <div class="overflow-auto lg:overflow-visible flex items-center justify-center">
              <table class="table text-gray-400 border-separate space-y-3 text-sm">
                <thead class="bg-gray-800 text-gray-500">
                  <tr>
                    <th class="p-3">Title</th>
                    <th class="p-3">Author</th>
                    <th class="p-3">Year</th>
                    <th class="p-3">Status</th>
                    <th class="p-3"></th>
                  </tr>
                </thead>
                <tbody id="unreadbook"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
      <section class="modal-section">
        <div class="modalsection relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none" id="custom-dialog">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

          <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
              <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                        />
                      </svg>
                    </div>
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete book</h3>
                      <div class="mt-2">
                        <p class="text-sm text-gray-500">Confirm your intention to delete the book</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                  <button type="button" id="confirm-button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                  <button
                    type="button"
                    id="cancel-button"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="note-footer">
      <div class="note-footer_icon_group">
        <a href="https://www.instagram.com/gebeh69/" class="note-footer_icon">
          <i id="icon" class="bx bxl-instagram"></i>
        </a>
        <a href="https://github.com/theamik69" class="note-footer_icon">
          <i id="icon" class="bx bxl-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/amik69/" class="note-footer_icon">
          <i id="icon" class="bx bxl-linkedin-square"></i>
        </a>
      </div>
      <div class="note-footer_name">
        <p>© 2023 Ahmad Mishba Khumainy</p>
      </div>
    </footer>

    <!-- Js -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
